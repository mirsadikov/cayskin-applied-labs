<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="E-commerse website for selling cream shop"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/styles/home.css" />
    <title>CREAM SHOP</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header__container container">
        <div class="header__top">
          <div class="header__announcement">
            Free Shipping for all orders over $100
          </div>
          <nav class="nav">
            <a href="/" class="nav__link"
              ><img
                src="/assets/images/logo.svg"
                alt="Cream shop logo"
                class="nav__logo"
            /></a>
            <div class="nav__links-container">
              <ul
                class="nav__links nav__links--black f-size--normal f-weight--bold"
              >
                <li class="nav__link">
                  <a href="#" class="nav__href">Shop</a>
                </li>
                <li class="nav__link">
                  <a href="#" class="nav__href">About</a>
                </li>
                <li class="nav__link">
                  <a href="#" class="nav__href">Suncare 101</a>
                </li>
              </ul>
              <ul
                class="nav__links nav__links--black f-size--normal f-weight--bold"
              >
                <li class="nav__link">
                  <a href="#" class="nav__href">Account</a>
                </li>
                <li class="nav__link">
                  <a href="#" class="nav__href">Search</a>
                </li>
                <li class="nav__link">
                  <a href="#" class="nav__href">Cart (0)</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="hero">
          <p class="hero__sub f-sub t--uppercase">At vero eoset</p>
          <h1 class="hero__heading f-weight--bold t--uppercase">
            Lorem ipsum de dolor amet
          </h1>
          <button class="hero__btn btn--primary u-rounded">SHOP NOW</button>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main">
      <section class="section products">
        <div class="products__header">
          <h2 class="products__title">Discover our products</h2>
          <div class="products__nav">

          </div>
        </div>
      </section>
    </main>
  </body>
</html>
