<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <script

      referrerpolicy="no-referrer"

            <div class="nav__links-container">

                <li class="nav__link">

              </ul>
              <ul

                <li class="nav__link">
                  <a href="#" class="nav__href">Account</a>
                </li>
                <li class="nav__link">
                  <a href="#" class="nav__href">Search</a>
                </li>
                <li class="nav__link">
                  <a href="#" class="nav__href">Cart (0)</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="hero">
          <h1 class="hero__heading f-weight--bold t--white t--uppercase">
            Lorem ipsum
          </h1>
          <p class="hero__text t--white">
            At vero eos et accusamus et iusto odio dignissimos ducimus qui
            blanditiis praesentium voluptatum

    <!-- MAIN -->
    <main class="main">
     
    </main>
